<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Hot & Cold: The Ultimate Mind-Reader Game</title>
	 
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
 
</head>
 
<body id="index" class="home">
	<header>
		<h1>Are You a Mind-Reader?</h1>
		<h2>Prove It!!!</h2>
	</header>

	<div id="container">
		<section id="right">
			<h4>What <span>number</span> is she thinking of?</h4>
			<img id="focusimg" src="img/megan_bugs.jpg" alt="Girl eating ice cream">
			<img id="spbubble" src="img/spbubble.png" alt="speech bubble">
		</section>

		<section id="left">
			<div id="shape">
				<input type="text" id="guess" placeholder="Pick A Number" value="">
				<div>
					<button id="guesschk">Check</button>
					<button id="giveup">I Give Up</button>
					<button id="restart">Start Over</button>
				</div>
				<p id="showguess">Your Guess will appear here.</p>
				<p id="close">I will be your guide!</p>
				<p id="answer"></p>
			</div>
		</section>
		<footer class="clear"></footer>
	</div>
	

</body>
</html>
